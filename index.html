<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" This is a password generator application.">
    <title>Password generator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Password generator</h2>
        <input type="text" name="" placeholder="Create password" id="password" readonly>

<!-- Options for password -->
    <div class="options">

        <div class="option">
            <label>Length</label>
            <input type="number" id="length" min="4" max="10" value="8">
        </div>
        <div class="option">
            <label>Include Uppercase</label>
            <input type="checkbox" id="uppercase" >
        </div>

        <div class="option">
            <label>Include Lowercase</label>
            <input type="checkbox" id="lowercase" >
        </div>

        <div class="option">
            <label>Include Numbers</label>
            <input type="checkbox" id="numbers" >
        </div>
        <div class="option">
            <label>Include Symbols</label>
            <input type="checkbox" id="symbols">
        </div>


    </div>

    <!--Generate and copy button -->
        <table>
            <th><div id="button" class="btn1"onclick="genPassword()">Generate</div></th>
            <th><a  id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
            
         </table>
         
    

    </div>

    
    
</body>
</html>
